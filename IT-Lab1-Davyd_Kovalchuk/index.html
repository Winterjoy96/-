<!DOCTYPE html><html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1_T1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <h1>Fruit App</h1>
            </a>
            <div class="add-fruit">
                <button class="btn btn-success" id="addToCard">+</button>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="mb-4">
                <div class="row">
                    <div class="col-lg-12">
                        <img src="4.jpg" class="img-fluid mx-auto d-block" alt="Big Image">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-3">
                        <img src="1.jpg" class="img-thumbnail mx-auto d-block" alt="Small Image 1">
                    </div>
                    <div class="col-3">
                        <img src="2.jpg" class="img-thumbnail mx-auto d-block" alt="Small Image 2">
                    </div>
                    <div class="col-3">
                        <img src="3.jpg" class="img-thumbnail mx-auto d-block" alt="Small Image 3">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <div class="pb-3">
                    <h1 class="mb-3">Apricot, raw</h1>
                    <table class="table table-striped mb-2">
                        <tr>
                            <td>Energy</td>
                            <td>201 Kj (48 kcal)</td>
                        </tr>
                        <tr>
                            <td>Carbohydrates</td>
                            <td>11 g</td>
                        </tr>
                        <tr>
                            <td>Protein</td>
                            <td>1.4 g</td>
                        </tr>
                    </table>
                </div>

                <div class="btn-group full-width" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="btnradio1">General</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-success" for="btnradio2">History</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-success" for="btnradio3">Cultivation</label>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
